<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma / DOM</title>
</head>
<body>
 <header>
    <h1>Soma usando DOM</h1>
 </header>
    <div class="botao">
        <input type="number" name="valor1" id="valor1"> +
        <input type="number" name="valor2" id="valor2">
        <input type="button" value="=" onclick="soma()">
        <div id="resp">
            <p>Resposta</p>

        </div>
    </div>
    <footer>
        <h2>Página desenvolvido por Mateus Dorvis&reg;|<a href="https://gmail.com">Mateusdorvis004@gmail.com</a>
        </h2>
    </footer>

    <script>
        function soma() {
            var v1 = window.document.getElementById('valor1');
            var v2 = window.document.querySelector('input#valor2');
            var resp = window.document.getElementById('resp');


            var n1 = Number(v1.value);
            var n2 = Number(v2.value);//number tem que ficar em maiúscula
            var resultado = n1 + n2;

            resp.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${resultado}.`

        }
        var resp = window.document.getElementById('resp');
        resp.style.color = 'yellow';
        resp.style.fontFamily = 'arial';

    </script>
    
</body>

</html>
